<!-- Banner -->
<div class="banner-container">
  <h1 class="visually-hidden">Math Tutor App</h1>
  <img
    src="https://placehold.co/1200x300?text=Math+Tutor+App&font=inter"
    alt="Math Tutor Banner"
    class="banner-image"
  />
</div>

<!-- Main Layout Container -->
<div class="math-card-container">
  <div
    class="card-wrapper"
    fxLayout="column"
    fxLayoutAlign="center stretch"
    data-testid="card-wrapper"
  >
    <mat-card fxLayout="column" fxFlexFill>
      <mat-card-header>
        <mat-card-title>Math Challenge</mat-card-title>
        <mat-card-subtitle>Addition</mat-card-subtitle>

        <div
          *ngIf="statusMessage"
          class="status-message"
          [ngClass]="[statusType, fadeOut ? 'fade-out' : '']"
          [attr.aria-live]="statusType === 'error' ? 'assertive' : 'polite'"
          role="alert"
        >
          <span class="material-icons icon" aria-hidden="true">
            {{ statusType === 'success' ? 'check_circle' : 'error' }}
          </span>
          <span class="message-text">{{ statusMessage }}</span>
        </div>
      </mat-card-header>

      <mat-card-content>
        <div fxLayout="column" fxLayoutAlign="end">
          <!-- X -->
          <div fxLayout="row" class="equation-row">
            <div class="equation-value">
              <span [innerHtml]="xValue"></span>
            </div>
          </div>

          <!-- Y -->
          <div fxLayout="row" class="equation-row y-row">
            <div class="operator">+</div>
            <div class="equation-value">
              <span [innerHtml]="yValue"></span>
            </div>
          </div>

          <!-- Answer -->
          <mat-form-field class="full-width-input" appearance="fill">
            <mat-label>Answer</mat-label>
            <input
              #appInputSelect
              matInput
              type="number"
              [(ngModel)]="answer"
              style="text-align: right"
            />
          </mat-form-field>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          (click)="checkAnswer()"
          [disabled]="answer == null"
          class="responsive-button"
        >
          Answer
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
